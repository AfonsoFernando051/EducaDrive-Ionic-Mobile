<ion-content class="agenda-container" fullscreen>
  <div class="top-info">
    <div class="user-header">
      <img src="{{photoURL}}" alt="avatar" class="avatar" />
      <div class="user-info">
        <div class="user-top">
          <h3 class="username">{{ name }}</h3>
          <img src="assets/icon/enter-sharp.png" alt="calendar" class="calendar" (click)="logout()"/>
        </div>
        <div class="user-id"></div>
        <div class="date-picker">
          <span>Selecione uma data:</span>
          <img src="assets/icon/calendar.png" alt="calendar" class="calendar" />
        </div>
      </div>
    </div>
    <hr />
  </div>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>
  
        <h2>Disponibilidade</h2>
  
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>Semanal:</ion-label>
              <ion-select placeholder="Escolha o período">
                <ion-select-option value="segSex">Segunda a Sexta</ion-select-option>
                <ion-select-option value="fimSemana">Fins de Semana</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="6">
              <ion-label>Diária:</ion-label>
              <ion-input placeholder="08:00 às 19:00" type="text">
                <ion-icon slot="end" name="time-outline"></ion-icon>
              </ion-input>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="12">
              <ion-label>Intervalo:</ion-label>
              <ion-input placeholder="12:00 às 13:00" type="text"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <h2 style="margin-top: 1rem;">Dados do Usuário</h2>
  
        <ion-item class="item">
          <ion-label position="floating">Nome</ion-label>
          <ion-input  class="placeholder" placeholder="{{ name }}" type="text"></ion-input>
        </ion-item>
  
        <ion-item  class="item">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input class="placeholder" placeholder="{{email}}" type="email"></ion-input>
        </ion-item>
  
        <ion-item  class="item">
          <ion-label position="floating">Senha</ion-label>
          <ion-input class="placeholder" type="password" value="*****"></ion-input>
        </ion-item>
  
        <ion-button expand="block" color="primary" class="ion-margin-top">
          Alterar
        </ion-button>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
  
</ion-content>
