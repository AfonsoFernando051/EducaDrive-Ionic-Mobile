<ion-content class="agenda-container" fullscreen>
 <div class="top-info">
    <div class="user-header">
      <img [src]="photoURL" alt="avatar" class="avatar" />
      <div class="user-info">
        <div class="user-top">
          <h3 class="username">{{ name }}</h3>
          <img src="assets/icon/enter-sharp.png" alt="logout" class="calendar" (click)="logout()" />
        </div>

      </div>
    </div>
    <hr />
  </div>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content>   
  
        <h2 style="margin-top: 1rem;">Dados do Usu√°rio</h2>
  
        <ion-item class="item">
          <ion-label position="floating">Nome</ion-label>
          <ion-input  class="placeholder" placeholder="{{ name }}" type="text"></ion-input>
        </ion-item>
  
        <ion-item  class="item">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input class="placeholder" placeholder="{{email}}" type="email"></ion-input>
        </ion-item>
  
        <ion-item  class="item">
          <ion-label position="floating">Senha</ion-label>
          <ion-input class="placeholder" type="password" value="*****"></ion-input>
        </ion-item>
  
        <ion-button expand="block" color="primary" class="ion-margin-top">
          Alterar
        </ion-button>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
  
</ion-content>
