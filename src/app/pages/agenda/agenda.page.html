<ion-content class="agenda-container" fullscreen>
  <div class="top-info">
    <div class="user-header">
      <img src="assets/photo/avatar.png" alt="avatar" class="avatar" />
      <div class="user-info">
        <div class="user-top">
          <h3 class="username">Cristiane Santos</h3>
          <img src="assets/icon/enter-sharp.png" alt="calendar" class="calendar" (click)="logout()" />
        </div>
        <div class="user-id"></div>
        <div class="date-picker">
          <span>Selecione uma data:</span>
          <img src="assets/icon/calendar.png" alt="calendar" class="calendar" />
        </div>
      </div>
    </div>
    <hr />
  </div>

  <ion-card class="login-card">
    <ion-card-content>
      <ion-list class="agenda-list">
       <ion-item *ngFor="let item of agendaItems" class="agenda-item" [color]="item.cor">
        <img src="assets/photo/avatar.png" alt="avatar" class="avatar" />
          <ion-label>
            <h3 class="nome">{{ item.nome }}</h3>
            <p class="status">{{ item.status }}</p>
          </ion-label>
          <div slot="end" class="hora">{{ item.hora }}</div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
