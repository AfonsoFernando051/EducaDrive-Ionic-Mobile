<ion-content class="ion-padding modal-agendamento">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Agendamento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Data</ion-label>
        <ion-input [value]="date" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Horário</ion-label>
        <ion-select [(ngModel)]="horario" placeholder="Selecione" *ngIf="disponibilidadeHorarios.length > 0">
          <ion-select-option *ngFor="let hora of disponibilidadeHorarios" [value]="hora">
            {{ hora }}
          </ion-select-option>
        </ion-select>
        <ion-label *ngIf="disponibilidadeHorarios.length === 0" color="danger">
          Nenhum horário disponível para este dia.
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Aluno</ion-label>
        <ion-input [value]="alunoName" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Situação</ion-label>
        <ion-select [(ngModel)]="status">
          <ion-select-option value="confirmado">Confirmado</ion-select-option>
          <ion-select-option value="cancelado">Cancelado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" color="primary" class="ion-margin-top" (click)="confirmar()">
        Alterar
      </ion-button>

      <ion-button expand="block" fill="clear" color="medium" (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
